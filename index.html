<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Cloudaffle Blog</title>

    <!-- Work Sans Font Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- CSS Reset Link -->
    <link rel="stylesheet" href="./styles/css-reset.css">

    <!-- CSS Variable Link -->
    <link rel="stylesheet" href="./styles/variables.css">

    <!-- Main CSS Link -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Mobile Media Queries Styles Link -->
    <link rel="stylesheet" media="screen and (max-width:980px)" href="styles/mobile.css">

    <!-- Search Icon Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>
    <!-- header section -->
    <header class="header">
        <div class="header-wrapper">
            <img class="logo" src="images/cloudaffle-logo.png" alt="Website Logo">  
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Single Post</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <span class="search-container">
                <input type="text" placeholder="Search" class="search-input" name="" id="">
                <span class="material-symbols-outlined search-icon">search</span>
            </span>
        </div>
    </header>

    <!-- hero section -->
    <main class="main-section">
        <section class="hero-section">
            <div class="hero-image"></div>
            <!-- article section -->
            <div class="hero-description">
                <article class="article-details">
                    <div class="badge-container">
                        <span class="hero-badge">Technology</span>
                    </div>
                    <h1><a href="#">The Impact of Technology on the Workplace: How Technology is Changing</a></h1>
                    <div class="author-section">
                        <img src="./images/author.png" alt="Author">
                        <span class="author-name">Jason Francisco</span>
                        <span class="author-date">January 20, 2025</span>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
